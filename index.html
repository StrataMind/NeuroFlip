    <meta charset="UTF-8">

    <title>Whispered Memories - A Ghibli Memory Adventure</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Dancing+Script:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, 
                #87CEEB 0%, 
                #98FB98 20%, 
                #F0E68C 40%, 
                #FFB6C1 60%, 
                #DDA0DD 80%, 
                #87CEEB 100%);
            min-height: 100vh;
            font-family: 'Kalam', cursive;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Floating elements background */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .petal {
            position: absolute;
            width: 8px;
            height: 12px;
            background: linear-gradient(45deg, #FFB6C1, #FF69B4);
            border-radius: 50% 10px 50% 10px;
            animation: float 12s infinite linear;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% {
                transform: translateY(-100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50px;
            animation: drift 20s ease-in-out infinite;
        }
        
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50px;
        }
        
        @keyframes drift {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(20px) translateY(-10px); }
            50% { transform: translateX(-15px) translateY(5px); }
            75% { transform: translateX(30px) translateY(-15px); }
        }
        
        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #2F4F2F;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            position: relative;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #556B2F;
            font-style: italic;
            margin-bottom: 20px;
        }
        
        /* Game controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6));
            border: 2px solid rgba(47, 79, 47, 0.3);
            color: #2F4F2F;
            padding: 12px 24px;
            border-radius: 25px;
            font-family: 'Kalam', cursive;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
        }
        
        .btn.active {
            background: linear-gradient(45deg, rgba(152, 251, 152, 0.8), rgba(144, 238, 144, 0.6));
            border-color: #228B22;
        }
        
        /* Stats panel */
        .stats-panel {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(47, 79, 47, 0.2);
            border-radius: 20px;
            padding: 15px 25px;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #556B2F;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2F4F2F;
        }
        
        /* Game board */
        .game-board {
            display: grid;
            gap: 15px;
            justify-content: center;
            margin: 0 auto;
            max-width: 800px;
        }
        
        .game-board.easy { grid-template-columns: repeat(4, 1fr); }
        .game-board.medium { grid-template-columns: repeat(5, 1fr); }
        .game-board.hard { grid-template-columns: repeat(6, 1fr); }
        
        /* Card styling */
        .card {
            aspect-ratio: 1;
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
            transition: transform 0.2s ease;
        }
        
        .card:hover {
            transform: scale(1.05);
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .card-front {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(255, 255, 255, 0.6) 100%);
            backdrop-filter: blur(15px);
        }
        
        .card-back {
            background: linear-gradient(135deg, 
                rgba(152, 251, 152, 0.8) 0%, 
                rgba(144, 238, 144, 0.6) 100%);
            transform: rotateY(180deg);
            backdrop-filter: blur(15px);
        }
        
        .card-content {
            font-size: 2.5rem;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        /* Card back pattern */
        .card-pattern {
            font-size: 3rem;
            color: rgba(47, 79, 47, 0.6);
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        /* Victory modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(255, 255, 255, 0.9) 100%);
            margin: 10% auto;
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 3px solid rgba(47, 79, 47, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
        }
        
        .modal h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #2F4F2F;
            margin-bottom: 20px;
        }
        
        .modal-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .modal-stat {
            background: rgba(152, 251, 152, 0.3);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid rgba(47, 79, 47, 0.2);
        }
        
        .modal-stat-label {
            font-size: 0.9rem;
            color: #556B2F;
            margin-bottom: 5px;
        }
        
        .modal-stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2F4F2F;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .card { width: 70px; height: 70px; }
            .card-content { font-size: 2rem; }
            .stats-panel { gap: 15px; }
            .stat-card { min-width: 100px; padding: 10px 15px; }
        }
        
        @media (max-width: 480px) {
            .title { font-size: 2rem; }
            .card { width: 60px; height: 60px; }
            .card-content { font-size: 1.5rem; }
            .game-board { gap: 10px; }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-elements" id="floatingElements">
        <!-- Petals and clouds will be generated by JavaScript -->
    </div>
    
    <div class="container">
        <header class="header">
            <h1 class="title">üå∏ Whispered Memories üå∏</h1>
            <p class="subtitle">A gentle journey through enchanted thoughts</p>
        </header>
        
        <div class="controls">
            <button class="btn difficulty-btn active" data-difficulty="easy">üå± Peaceful (4√ó4)</button>
            <button class="btn difficulty-btn" data-difficulty="medium">üåø Serene (5√ó4)</button>
            <button class="btn difficulty-btn" data-difficulty="hard">üå≥ Mystical (6√ó4)</button>

            <button class="btn" id="restartBtn">üîÑ New Journey</button>
        </div>
        
        <div class="stats-panel">
            <div class="stat-card">
                <div class="stat-label">‚ú® Memories Found</div>

                <div class="stat-label">üéØ Gentle Steps</div>

                <div class="stat-label">üîÆ Spirit Chain</div>

        <div class="game-board easy" id="gameBoard">

    <!-- Victory Modal -->
    <div class="modal" id="victoryModal">
        <div class="modal-content">
            <h2>üåü Memories Restored! üåü</h2>
            <p style="color: #556B2F; font-size: 1.1rem; margin-bottom: 20px;">
                The spirit world whispers its gratitude...
            </p>
            <div class="modal-stats" id="modalStats">
                <!-- Stats will be populated by JavaScript -->
            </div>
            <button class="btn" onclick="startNewGame()" style="margin-top: 20px;">
                üå∏ Begin Anew
            </button>
        </div>

    <script>
        // Game state
        let gameState = {
            difficulty: 'easy',
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            score: 0,
            moves: 0,
            streak: 0,
            startTime: null,
            elapsedTime: 0,
            timerInterval: null,
            isPaused: false,
            totalPairs: 0
        };
        
        // Ghibli-themed emojis for different difficulties
        const emojiSets = {
            easy: ['üå∏', 'üçÑ', 'ü¶ã', 'üåø', 'üê±', 'üåô', '‚≠ê', 'üå∫'],
            medium: ['üå∏', 'üçÑ', 'ü¶ã', 'üåø', 'üê±', 'üåô', '‚≠ê', 'üå∫', 'üê∞', 'üåª'],
            hard: ['üå∏', 'üçÑ', 'ü¶ã', 'üåø', 'üê±', 'üåô', '‚≠ê', 'üå∫', 'üê∞', 'üåª', 'üéã', 'ü¶â']
        };
        
        // Difficulty settings
        const difficultySettings = {
            easy: { rows: 4, cols: 4, pairs: 8, baseScore: 100 },
            medium: { rows: 4, cols: 5, pairs: 10, baseScore: 150 },
            hard: { rows: 4, cols: 6, pairs: 12, baseScore: 200 }
        };
        
        // Initialize the game
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
            setupEventListeners();
            startNewGame();
        });
        
        // Create floating background elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            
            // Create floating petals
            for (let i = 0; i < 15; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = Math.random() * 12 + 's';
                petal.style.animationDuration = (12 + Math.random() * 8) + 's';
                container.appendChild(petal);
            }
            
            // Create floating clouds
            for (let i = 0; i < 3; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                const size = 60 + Math.random() * 40;
                cloud.style.width = size + 'px';
                cloud.style.height = size * 0.6 + 'px';
                cloud.style.left = Math.random() * 80 + '%';
                cloud.style.top = Math.random() * 60 + '%';
                cloud.style.animationDelay = Math.random() * 20 + 's';
                
                // Add cloud parts
                const before = document.createElement('div');
                before.style.width = size * 0.7 + 'px';
                before.style.height = size * 0.5 + 'px';
                before.style.top = '-' + (size * 0.2) + 'px';
                before.style.left = size * 0.1 + 'px';
                before.style.position = 'absolute';
                before.style.background = 'rgba(255, 255, 255, 0.6)';
                before.style.borderRadius = '50px';
                
                cloud.appendChild(before);
                container.appendChild(cloud);
            }
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Difficulty buttons
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    gameState.difficulty = this.dataset.difficulty;
                    startNewGame();
                });
            });
            
            // Control buttons
            document.getElementById('pauseBtn').addEventListener('click', togglePause);
            document.getElementById('restartBtn').addEventListener('click', startNewGame);
        }
        
        // Start a new game
        function startNewGame() {
            const settings = difficultySettings[gameState.difficulty];
            
            // Reset game state
            gameState.cards = [];
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.score = 0;
            gameState.moves = 0;
            gameState.streak = 0;
            gameState.startTime = Date.now();
            gameState.elapsedTime = 0;
            gameState.isPaused = false;
            gameState.totalPairs = settings.pairs;
            
            // Clear existing timer
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            // Create card deck
            const emojis = emojiSets[gameState.difficulty].slice(0, settings.pairs);
            const cardDeck = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
            
            // Generate cards
            gameState.cards = cardDeck.map((emoji, index) => ({
                id: index,
                emoji: emoji,
                isFlipped: false,
                isMatched: false
            }));
            
            // Update UI
            updateStats();
            renderBoard();
            startTimer();
            
            // Hide modal
            document.getElementById('victoryModal').style.display = 'none';
        }
        
        // Render the game board
        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.className = `game-board ${gameState.difficulty}`;
            board.innerHTML = '';
            
            gameState.cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.cardId = card.id;
                
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="card-pattern">üåÄ</div>
                        </div>
                        <div class="card-back">
                            <div class="card-content">${card.emoji}</div>
                        </div>
                    </div>
                `;
                
                cardElement.addEventListener('click', () => flipCard(card.id));
                board.appendChild(cardElement);
            });
        }
        
        // Flip a card
        function flipCard(cardId) {
            if (gameState.isPaused || gameState.flippedCards.length >= 2) return;
            
            const card = gameState.cards.find(c => c.id === cardId);
            if (!card || card.isFlipped || card.isMatched) return;
            
            // Flip the card
            card.isFlipped = true;
            gameState.flippedCards.push(card);
            
            // Update visual
            const cardElement = document.querySelector(`[data-card-id="${cardId}"]`);
            cardElement.classList.add('flipped');
            
            // Check for match if two cards are flipped
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateStats();
                
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }
        
        // Check if flipped cards match
        function checkMatch() {
            const [card1, card2] = gameState.flippedCards;
            
            if (card1.emoji === card2.emoji) {
                // Match found!
                card1.isMatched = true;
                card2.isMatched = true;
                gameState.matchedPairs++;
                gameState.streak++;
                
                // Calculate score
                const settings = difficultySettings[gameState.difficulty];
                const basePoints = settings.baseScore;
                const streakBonus = gameState.streak * 50;
                gameState.score += basePoints + streakBonus;
                
                // Add sparkle effect
                addSparkleEffect(card1.id);
                addSparkleEffect(card2.id);
                
                // Check for victory
                if (gameState.matchedPairs === gameState.totalPairs) {
                    setTimeout(() => {
                        endGame();
                    }, 1000);
                }
            } else {
                // No match
                card1.isFlipped = false;
                card2.isFlipped = false;
                gameState.streak = 0;
                
                // Update visual
                document.querySelector(`[data-card-id="${card1.id}"]`).classList.remove('flipped');
                document.querySelector(`[data-card-id="${card2.id}"]`).classList.remove('flipped');
            }
            
            gameState.flippedCards = [];
            updateStats();
        }
        
        // Add sparkle effect to matched cards
        function addSparkleEffect(cardId) {
            const cardElement = document.querySelector(`[data-card-id="${cardId}"]`);
            
            // Create sparkle particles
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.width = '6px';
                sparkle.style.height = '6px';
                sparkle.style.background = '#FFD700';
                sparkle.style.borderRadius = '50%';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                
                const rect = cardElement.getBoundingClientRect();
                sparkle.style.left = (rect.left + rect.width/2) + 'px';
                sparkle.style.top = (rect.top + rect.height/2) + 'px';
                
                document.body.appendChild(sparkle);
                
                // Animate sparkle
                const angle = (i * 45) * Math.PI / 180;
                const distance = 30 + Math.random() * 20;
                const endX = rect.left + rect.width/2 + Math.cos(angle) * distance;
                const endY = rect.top + rect.height/2 + Math.sin(angle) * distance;
                
                sparkle.animate([
                    { transform: 'scale(0)', opacity: 1 },
                    { transform: 'scale(1)', opacity: 1, offset: 0.5 },
                    { transform: 'scale(0)', opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'ease-out'
                });
                
                sparkle.animate([
                    { left: (rect.left + rect.width/2) + 'px', top: (rect.top + rect.height/2) + 'px' },
                    { left: endX + 'px', top: endY + 'px' }
                ], {
                    duration: 800,
                    easing: 'ease-out'
                });
                
                setTimeout(() => {
                    document.body.removeChild(sparkle);
                }, 800);
            }
        }
        
        // Start the timer
        function startTimer() {
            gameState.timerInterval = setInterval(() => {
                if (!gameState.isPaused) {
                    gameState.elapsedTime = Math.floor((Date.now() - gameState.startTime) / 1000);
                    updateStats();
                }
            }, 1000);
        }
        
        // Toggle pause
        function togglePause() {
            gameState.isPaused = !gameState.isPaused;
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (gameState.isPaused) {
                pauseBtn.textContent = '‚ñ∂Ô∏è Resume';
                // Hide all cards
                document.querySelectorAll('.card').forEach(card => {
                    card.style.opacity = '0.3';
                    card.style.pointerEvents = 'none';
                });
            } else {
                pauseBtn.textContent = '‚è∏Ô∏è Pause';
                gameState.startTime = Date.now() - (gameState.elapsedTime * 1000);
                // Show all cards
                document.querySelectorAll('.card').forEach(card => {
                    card.style.opacity = '1';
                    card.style.pointerEvents = 'auto';
                });
            }
        }
        
        // Update stats display
        function updateStats() {
            document.getElementById('scoreValue').textContent = gameState.score;
            document.getElementById('movesValue').textContent = gameState.moves;
            document.getElementById('streakValue').textContent = gameState.streak;
            
            const minutes = Math.floor(gameState.elapsedTime / 60);
            const seconds = gameState.elapsedTime % 60;
            document.getElementById('timeValue').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // End the game
        function endGame() {
            clearInterval(gameState.timerInterval);
            
            // Calculate final stats
            const settings = difficultySettings[gameState.difficulty];
            const optimalMoves = settings.pairs;
            const efficiency = Math.round((optimalMoves / gameState.moves) * 100);
            const timeBonus = Math.max(0, 600 - gameState.elapsedTime * 2);
            const finalScore = gameState.score + timeBonus;
            
            // Show victory modal
            const modal = document.getElementById('victoryModal');
            const modalStats = document.getElementById('modalStats');
            
            modalStats.innerHTML = `
                <div class="modal-stat">
                    <div class="modal-stat-label">‚ú® Final Score</div>
                    <div class="modal-stat-value">${finalScore}</div>
                </div>
                <div class="modal-stat">
                    <div class="modal-stat-label">‚è∞ Time</div>
                    <div class="modal-stat-value">${Math.floor(gameState.elapsedTime / 60)}:${(gameState.elapsedTime % 60).toString().padStart(2, '0')}</div>
                </div>
                <div class="modal-stat">
                    <div class="modal-stat-label">üéØ Moves</div>
                    <div class="modal-stat-value">${gameState.moves}</div>
                </div>
                <div class="modal-stat">
                    <div class="modal-stat-label">üåü Efficiency</div>
                    <div class="modal-stat-value">${efficiency}%</div>
                </div>
            `;
            
            modal.style.display = 'block';
            
            // Update final score
            gameState.score = finalScore;
            updateStats();
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('victoryModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
